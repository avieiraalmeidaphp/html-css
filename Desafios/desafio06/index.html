<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tgas em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>

    <ul type="square">
        <li title="Use a Tag <p>">Paragráfos</li>
        <li title="Use a Tag <title>">Títulos</li>
        <li title="Use a Tag <abbr>">Abreviações</li>
        <li title="Use a Tag <code>">Código-fonte</li>
        <Li title="Use a Tag <ol>">Listas Numeradas</Li>
        <li title="Use a Tag <ul>">Listas com demarcadores</li>

    </ul>
</body>
</html>

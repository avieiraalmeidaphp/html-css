    <title>Exemplo de Hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;

        }

        div:hover {
            color: red
        }

        div>p {
            display: none;
        }

        div:hover>p {
            display: block;
            background-color: red;
            width: 200px;
            color: aliceblue;
            padding: 5px
        }
    </style>
</head>

<body>

    <p>Passe o mouse sobre o texto abaixo</p>

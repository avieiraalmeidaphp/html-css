<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        *{/*Configurações globais das CSS*/
            height: 100%;

        body{

        }
        h1{

        }
    </style>
</head>
<body>
    <h1>Cores Gradiente</h1>
</body>
</html>
